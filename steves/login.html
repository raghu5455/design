<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="center vertical_center">
                        <div class="login_section">
                            <div class="logoLogin"><a href="index.html"><img src="assets/img/logo.png"></a></div>
                            <div class="login_form">
                                <form>
                                    <fieldset>
                                        <div class="field">
                                            <input type="email" name="email" placeholder="Username">
                                        </div>
                                        <div class="field">
                                            <input type="password" name="password" placeholder="Password" class="border-0">
                                        </div>
                                    </fieldset>
                                    <div class="btns">
                                        <button class="main_btn">Login</button>
                                        <a href="#" class="text_link">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="login_bottom">
                       <p>Don't have an account?<a href="signup.html" class="text_link">Sign Up</a></p>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="assets/js/bootstrap.js"></script>
</body>

</html>
