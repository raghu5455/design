<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Family Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="reset">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="center vertical_center">
                        <div class="reset_section">
                            <div class="logoreset"><a href="index.html"><img src="assets/img/logo.png"></a></div>
                            <p class="text">Forgot your password? No problem. Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.</p>
                            <div class="reset_form">
                                <form>
                                    <fieldset>
                                        <div class="field">
                                            <input type="email" name="email" placeholder="Email" class="border-0">
                                        </div>
                                    </fieldset>
                                    <div class="btns">
                                        <button class="main_btn">Send Email</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="reset_bottom">
                        <p>Already have an account?<a href="signup.html" class="text_link">Log in</a></p>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/swiper.js"></script>
</body>

</html>
