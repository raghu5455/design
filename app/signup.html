<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Family Wizard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="signup">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="center vertical_center">
                        <div class="signup_section">
                            <div class="logoSignup"><a href="index.html"><img src="assets/img/logo.png"></a></div>
                            <h2>Get started</h2>
                            <div class="signup_form">
                                <form>
                                    <fieldset>
                                        <div class="field">
                                            <input type="email" name="email" placeholder="Email">
                                        </div>
                                        <div class="field">
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="field">
                                            <input type="password" name="Confirm password"
                                                placeholder="Confirm password" class="border-0">
                                        </div>
                                    </fieldset>
                                    <div class="btns">
                                        <button class="main_btn">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <h5>OR</h5>
                            <h6><span>Sign Up</span></h6>
                            <div class="signupid">
                               <a href="#"><img src="assets/img/Facebook.png"></a>
                               <a href="#"><img src="assets/img/google.png"></a>
                               <a href="#"><img src="assets/img/apple-logo.png"></a>
                            </div>
                        </div>
                    </div>
                    <div class="signup_bottom">
                        <p>Already have an account?<a href="login.html" class="text_link">Log in</a></p>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/swiper.js"></script>
</body>

</html>
